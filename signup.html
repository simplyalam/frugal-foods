    <body>

        <!-- Sign Up !-->
        <h1 class="text-center mt-5 mb-5 display-4">Sign Up</h1>
        <h2 class="lead text-center">Take control of your health and how much you spend on food.</h2>
        
                <div class="container">
        <form>
    <div class="form-group">
            <label for="f_name">First Name</label>
    <input type="text" class="form-control" name="f_name" id="f_name" aria-describedby="f_name" placeholder="Enter your first name">
    </div>
     <div class="form-group">
            <label for="l_name">Last Name</label>
    <input type="text" class="form-control" name="l_name" id="l_name" aria-describedby="l_name" placeholder="Enter your last name">
    </div>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter your email">
  </div>
  <div class="form-group">
    <label for="pass">Password</label>
    <input type="password" class="form-control" name="pass" id="pass" placeholder="Enter a password">
  </div>
  <div class="form-group">
    <label for="dob">Date of Birth</label>
    <input type="date" class="form-control" name="dob" id="dob">
  </div>
  <div class="form-group">
    <label for="allergies">What food allergies do you have?</label>
    <select multiple class="form-control" name="allergies" id="allergies">
      <option value="None">None</option>
      <option value="Eggs">Eggs</option>
      <option value="Peanuts">Peanuts</option>
      <option value="Milk">Milk</option>
    </select>
  </div>
   <div class="form-group">
    <label for="state">State</label>
    <select class="form-control" name="state" id="state">
      <option value="Alabama">Alabama</option>
      <option value="New York">New York</option>
      <option value="Washington">Washington</option>
      <option value="Virginia">Virginia</option>
      <option value="California">California</option>
    </select>
  </div>
  <div class="form-group">
    <label for="weight">Weight (lbs)</label>
    <input type="number" min="1" class="form-control" name="weight" id="weight" placeholder="Enter your weight">
  </div>
  <div class="form-group">
    <label for="height">Height (in))</label>
    <input type="number" min="1" class="form-control" name="height" id="height" placeholder="Enter your height">
  </div>
  <div class="form-group">
    <label for="fit">How often do you workout?</label>
    <select multiple class="form-control" name="fit" id="fit">
      <option value="1">0-1 a week</option>
      <option value="2">2-3 a week</option>
      <option value="3">4-7 a week</option>
    </select>
  </div>
<div class="form-group">
    <label for="budget">How much do you want to spend on food per week?</label>
    <input type="number" min="1" class="form-control" name="budget" id="budget" placeholder="Enter a budget">
  </div>
            <div class="text-center">
  <button type="submit" class="btn bg-mpink mt-5 mb-5"><a class="white-text" href="profile.html">Update</a></button>
                </div>
</form>
            </div>
