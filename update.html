        <!-- Update Profile !-->
        <div class="container">
            <h1 class="display-4 text-center mt-5">Update Profile</h1>
        <div class="row">
    <form class="col s5">
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Username" id="username" type="text" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="First Name" id="f_name" type="text" class="validate">
        </div>
         <div class="input-field col s12">
          <input placeholder="Last Name" id="l_name" type="text" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Email" id="email" type="email" class="validate">
        </div>
      </div>
        <div class="row">
        <div class="input-field col s12">
        <input id="dob" type="date" class="validate">
        <label for="dob">Date of Birth</label>
        </div>
      </div>
                <div class="row">
        <div class="input-field col s6">
        <input id="weight" type="number" min="1" class="validate">
        <label for="weight">Weight (lbs)</label>
        </div>
        <div class="input-field col s6">
        <input id="height" type="number" min="1" class="validate">
        <label for="height">Height (in)</label>
        </div>
        </div>
        
        <div class="row">
            <div class="col">     
                <label for="exercise">How often do you exercise?</label>
            <p>
                <label>
                    <input type="radio" id="minimal" name="exercise" />
                    <span>Minimal (0-1)</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="radio" id="average" name="exercise" />
                    <span>Average (2-4)</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="radio" id="athlete" name="exercise" />
                    <span>Athlete (5-7)</span>
                  </label>
                </p>
    </div>
            <div class="col">
            <div class="form-group">
    <label for="allergens">Do you have any food allergies?</label>
    <select class="form-control" id="allergens">
      <option>No</option>
      <option>Nuts</option>
      <option>Milk</option>
    </select>
  </div>

        <input id="budget" type="number" min="1" class="validate">
        <label for="budget">Budget</label>
                </div>
            </div>
        
        <div class="col">
        <div class="form-group">
    <label for="state">Where do you live?</label>
    <select class="form-control" id="state">
      <option>Alabama</option>
      <option>Alaska</option>
      <option>Arizona</option>
    </select>
  </div>
        </div>
        <div class="container text-center">
        <a class="waves-effect waves-light btn bg-mpink mt-5 mb-5"><input class="white-text" type="submit" name="submit"></a>
        <button class="btn bg-mpink mt-5 mb-5" type="button"><a href="profile.html" class="white-text" style="text-decoration: none">Cancel</a></button>
</div>
    </form>
        </div>      
            </div>
